<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Carros</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #e0e0e0;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #ffffff;
      font-weight: 600;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #262626;
    }
    tfoot {
      background-color: #2f2f2f;
      font-style: italic;
      text-align: right;
      color: #bbb;
    }
    img {
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #555;
    }
    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
      font-size: 14px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Tabela de Carros</h1>

  <table>
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="2">
          Toyota <br>
          <img src="img/toyota.jpg" alt="Logo da Toyota" width="120">
        </td>
        <td>Corolla <br><img src="img/corolla.jpg" alt="Toyota Corolla 2010" width="150"></td>
        <td>2010</td>
      </tr>
      <tr>
        <td>Camry <br><img src="img/camry.jpg" alt="Toyota Camry 2011" width="150"></td>
        <td>2011</td>
      </tr>

      <tr>
        <td rowspan="3">
          Honda <br>
          <img src="img/honda.jpg" alt="Logo da Honda" width="120">
        </td>
        <td>Civic <br><img src="img/civic.jpg" alt="Honda Civic 2004" width="150"></td>
        <td>2004</td>
      </tr>
      <tr>
        <td>Fit <br><img src="img/fit.jpg" alt="Honda Fit 2012" width="150"></td>
        <td>2012</td>
      </tr>
      <tr>
        <td>City <br><img src="img/city.jpg" alt="Honda City 2011" width="150"></td>
        <td>2011</td>
      </tr>

      <tr>
        <td>
          Mitsubishi <br>
          <img src="img/mitsubishi.jpg" alt="Logo da Mitsubishi" width="120">
        </td>
        <td>Lancer <br><img src="img/lancer.jpg" alt="Mitsubishi Lancer 2012" width="150"></td>
        <td>2012</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">Última atualização: 27/08/2025</td>
      </tr>
    </tfoot>
  </table>

  <footer>
    © 2025 - Desenvolvido por AndreCodeDev
  </footer>
</body>
</html>
